<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:po="http://primefaces.org/omega">
    <h:form id="menuform">
        <div class="sidebar">
            <div class="sidebar-scroll-content">
                <!--            <div class="logo">-->
                <!--                <p:link outcome="/index">-->
                <!--                    <p:graphicImage name="images/#{guestPreferences.menuColor eq 'light' ? 'omega-black.svg' : 'omega-white.svg'}" library="omega-layout" width="113"/>-->
                <!--                </p:link>-->
                <!--            </div>-->
                <div class="profile">
                    <p:graphicImage name="images/profile.png" library="omega-layout"/>
                    <a id="profile-button" href="#">
                        <span class="username">#{dashboardBean.name} #{dashboardBean.family}</span>
                        <i class="pi pi-fw pi-cog"/>
                    </a>
                    <ul>
                        <li><a href="/s/account/index.xhtml"><i
                                class="pi pi-fw pi-sliders-h"/><span>#{msg['sidebar.account']}</span></a></li>
                        <!--                    <li><a href="/s/notifications/index.xhtml"><i class="pi pi-fw pi-bell"/><span>#{msg['sidebar.notifications']}</span><span class="menu-badge">2</span></a></li>-->
                        <li><a href="/s/notifications/index.xhtml"><i
                                class="pi pi-fw pi-bell"/><span>#{msg['sidebar.notifications']}</span></a></li>
                        <li><a href="/logout"><i class="pi pi-fw pi-sign-out"/><span>#{msg['sidebar.logout']}</span></a>
                        </li>
                    </ul>
                </div>
                <div class="menu">
                    <po:menu widgetVar="OmegaMenuWidget">
                        <p:menuitem id="om_dashboard" value="#{msg['sidebar.dashboard']}" icon="pi pi-fw pi-home"
                                    outcome="/s/dashboard" rendered="#{request.isUserInRole('ROLE_ADMIN')}"/>
                        <p:menuitem id="om_news" value="#{msg['sidebar.news']}" icon="pi pi-fw pi-home"
                                    outcome="/s/news/index" rendered="#{request.isUserInRole('ROLE_ADMIN')}"/>
                        <p:menuitem id="om_posts" value="#{msg['sidebar.posts']}" icon="pi pi-fw pi-id-card"
                                    outcome="/s/posts/index" rendered="#{request.isUserInRole('ROLE_ADMIN')}"/>
                        <p:submenu id="om_messages" label="#{msg['sidebar.messages']}" icon="pi pi-fw pi-star"
                                   badge="#{messagePollBean.unreadMessageCount}" rendered="#{request.isUserInRole('ROLE_ADMIN')}">
                            <p:menuitem id="om_messages_input" value="#{msg['sidebar.message.input']}"
                                        icon="pi pi-fw pi-id-card" outcome="/s/messages/inbox"/>
                            <p:menuitem id="om_messages_output" value="#{msg['sidebar.message.output']}"
                                        icon="pi pi-fw pi-check-square" outcome="/s/messages/sent"/>
                            <p:menuitem id="om_messages_sms" value="#{msg['sidebar.message.sms']}"
                                        icon="pi pi-fw pi-check-square" outcome="/s/messages/sms"/>
                        </p:submenu>
                        <p:menuitem id="om_users" value="#{msg['sidebar.users']}" icon="pi pi-fw pi-id-card"
                                    outcome="/s/users/index" rendered="#{request.isUserInRole('ROLE_ADMIN')}"/>
                        <p:submenu id="om_financial" label="#{msg['sidebar.financial']}" icon="pi pi-fw pi-star" rendered="#{request.isUserInRole('ROLE_ADMIN')}">
                            <p:menuitem id="om_transactions" value="#{msg['sidebar.transactions']}"
                                        icon="pi pi-fw pi-id-card" outcome="/s/transaction/index"/>
                            <p:menuitem id="om_redeem" value="#{msg['sidebar.redeem']}" icon="pi pi-fw pi-check-square"
                                        outcome="/s/transaction/redeem"/>
                            <p:menuitem id="om_used_redeem" value="#{msg['sidebar.used.redeem']}"
                                        icon="pi pi-fw pi-check-square" outcome="/s/transaction/used-redeem"/>
                        </p:submenu>
                        <p:menuitem id="om_help" value="#{msg['sidebar.help']}" icon="pi pi-fw pi-id-card"
                                    outcome="/s/help/index" rendered="#{request.isUserInRole('ROLE_ADMIN')}"/>

                    </po:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
